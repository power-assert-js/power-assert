language: node_js
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      node_js: "4"
    - os: linux
      dist: trusty
      sudo: required
      node_js: "5"
    - os: linux
      dist: trusty
      sudo: required
      node_js: "6"
    - os: osx
      osx_image: xcode8
      node_js: "6"
    - os: linux
      dist: trusty
      sudo: required
      node_js: "7"
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
env:
  global:
    - PHANTOMJS_CDNURL="https://cnpmjs.org/downloads"
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=chromium-browser; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install google-chrome; fi
script:
  - "npm test"
