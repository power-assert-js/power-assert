sudo: required
dist: trusty
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
env:
  global:
    - PHANTOMJS_CDNURL="https://cnpmjs.org/downloads"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm install -g bower"
  - "npm install -g browserify"
  - "npm install -g dereserve"
  - "npm install -g derequire"
  - "npm install -g mocha"
  - "npm install -g mocha-phantomjs"
before_script:
  - "npm run bower"
script:
  - "npm test"
