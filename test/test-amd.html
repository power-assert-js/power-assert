    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
    <title>Tests on Browser with RequireJS</title>

  <body>
    <div id="mocha"></div>
    <script type="text/javascript" src="../bower_components/mocha/mocha.js"></script>
    <script type="text/javascript" src="./rjsconfig.js"></script>
    <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
      mocha.setup('bdd');
      require([
        "../espowered_tests/tobe_instrumented/power_assert_test",
        "../espowered_tests/not_tobe_instrumented/not_instrumented_test"
      ], function() {
        mocha.checkLeaks();

          mochaPhantomJS.run();
        } else {
          mocha.run();
        }
      });
